<div class='card'>
    <div class='card-header'>
        <h1 innerText="{{pageTitle}}"></h1>
    </div>
</div>
<div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <!-- binding now is on the property : when input changes, setter is called-->
        <input type='text' [(ngModel)]='listFilter' [innerText]='listFilter'/>

      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <!-- list filter refers know to the getter -->
        <h4>Filtered by: {{listFilter}} </h4>
      </div>
    </div>

    <div class='table-responsive'>
        <table class='table' *ngIf='products.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary' (click)="toggleImage()">
                {{showImage?'hide':'show'}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor='let product of products'>
              <td><img [src]='product.imageUrl'[title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' *ngIf='showImage'/></td>
              <td>{{product.productName}}</td>
              <td>{{product.productCode |lowercase | convertToSpace:'-'}}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price | currency:'EUR':'symbol':'1.2-2'}}</td>
              <td>{{product.starRating}}</td>
            </tr>
          </tbody>
